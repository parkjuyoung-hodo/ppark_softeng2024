<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - Blog</title>
    {% load static %}
    <link href="{% static 'single_pages/design.css' %}" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav>
  <a href="/blog/">Blog</a>
</nav>
<br>
{% if post.head_image %}
    <img class="img-fluid rounded" src="{{ post.head_image.url }}" alt="{{ post.title }} head_image" style="width: 800px; height: 200px; object-fit: cover;">
{% else %}
    <img class="img-fluid rounded" src="https://picsum.photos/seed/{{ post.id }}/800/200" alt="random_image">
{% endif %}
<hr>
<h2><strong>{{ post.title }}</strong></h2>
<hr/>
<h4>{{ post.created_at }}</h4>
<p>{{ post.content }}</p>

</body>
</html>
