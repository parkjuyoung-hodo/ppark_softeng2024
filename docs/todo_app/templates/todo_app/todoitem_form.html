{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type="submit"
        class="btn btn-primary">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url 'list' todo_list.id %}'"
        class="btn btn-primary">

  {% if object %}
        <input
            value="Delete this item"
            type="button"
            onclick="location.href=
            '{% url 'item-delete' todo_list.id object.id %}'"
            class="btn btn-primary">
    {% endif %}
</form>

{% endblock %}
