{% extends 'blog/layout.html' %}

{% block content %}
    <h1>Blog</h1>

    {% if posts|length > 0 %}
        {% for post in posts %}
            <hr/>
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <h4>{{ post.created_at }}</h4>
            <p>{{ post.content }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
