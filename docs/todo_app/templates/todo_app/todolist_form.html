{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input
                value="Save"
                type="submit"
                class="btn btn-primary">
            <input
                value="Cancel"
                type="button"
                onclick="location.href='{% url 'index' %}';"
                class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
